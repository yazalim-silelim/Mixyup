            --dark-light: #222222;
            --light: #FFFFFF;
            --gray: #F1F1F1;
            --gray-dark: #AAAAAA;
            --text-dark: #030303;
            --text-light: #F1F1F1;
            --shadow: 0 4px 12px rgba(0,0,0,0.15);
        }
        
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {

            color: var(--text-light);

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--dark);
            box-shadow: var(--shadow);
        }
        
        .logo {

            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .logo-icon {
            width: 28px;
            height: 28px;
            background-color: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logo h1 {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 600px;
            margin: 0 1rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 0.6rem 1rem;
            border-radius: 20px;
            border: 1px solid #333;
            background-color: var(--dark-light);
            color: var(--text-light);
            font-size: 1rem;
            padding-right: 40px;
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            font-size: 1rem;
            cursor: pointer;
            color: var(--gray-dark);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--dark);
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow);
            z-index: 10;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        
        .search-result-item {
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        
        .search-result-item:hover {
            background-color: var(--dark-light);
        }
        
        .search-result-thumbnail {
            width: 60px;
            height: 40px;
            border-radius: 4px;
            margin-right: 1rem;
            object-fit: cover;
        }
        
        .search-result-info {
            flex: 1;
        }
        
        .search-result-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .search-result-channel {
            font-size: 0.8rem;
            color: var(--gray-dark);
        }
        
        .search-result-channel-item {
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        
        .search-channel-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }
        
        .search-channel-name {
            font-weight: 500;
        }
        
        .search-channel-subs {
            font-size: 0.8rem;
            color: var(--gray-dark);
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .action-icon {
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Main Content */
        .container {
            padding: 1rem;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
        }
        
        /* Category Chips */
        .category-chips {
            display: flex;
            overflow-x: auto;
            gap: 0.8rem;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            scrollbar-width: none;
        }
        
        .category-chips::-webkit-scrollbar {
            display: none;
        }
        
        .category-chip {
            background-color: var(--dark-light);
            color: var(--text-light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.2s;
        }
        
        .category-chip.active {
            background-color: var(--text-light);
            color: var(--dark);
        }
        
        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.2rem;
            margin-top: 1rem;
        }
        
        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-card.hidden {
            display: none;
        }
        
        .video-card:hover {
            transform: scale(1.02);
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: var(--dark-light);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .watched-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: var(--primary);
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: none;
        }

            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;

        }

            padding: 0.5rem 1rem;
            background-color: var(--dark-light);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .notification {

            bottom: 1rem;
            left: 1rem;
            background-color: var(--primary);

            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            max-width: 300px;
            display: none;

        /* Loading */

            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            background-color: rgba(0,0,0,0.7);

            justify-content: center;

            width: 40px;

            border: 4px solid rgba(255,255,255,0.3);

                        subscribeBtn.textContent = isFollowing ? 'Takipte' : 'Takip Et';
                        subscribeBtn.classList.toggle('following', isFollowing);
                    }
                });
            });
        }
        
        function showVideo(videoId, channel) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            currentVideo = video;
            
            // Show video player
            document.querySelector('.container').style.display = 'none';
            videoPlayerPage.style.display = 'block';
            
            // Set video content
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            videoPlayerTitle.textContent = video.title;
            channelAvatar.textContent = video.channel.charAt(0);
            channelName.textContent = video.channel;
            subscriberCount.textContent = video.subscribers;
            videoDescription.textContent = video.description;
            
            // Update like/dislike buttons
            updateLikeDislikeButtons();
            
            // Update subscribe button
            subscribeBtn.textContent = isChannelFollowed(video.channel) ? 'Takipte' : 'Takip Et';
            subscribeBtn.classList.toggle('following', isChannelFollowed(video.channel));
            
            // Update save button
            saveBtn.innerHTML = isVideoSaved(video.id) ? 
                `<span>‚úîÔ∏è</span><span>Kaydedildi</span>` : 
                `<span>‚ûï</span><span>Kaydet</span>`;
            
            // Mark as watched
            setWatchedVideo(videoId);
            
            // Update watched badges
            document.querySelectorAll('.watched-badge').forEach(badge => {
                badge.style.display = 'none';
            });
            
            const currentCard = document.querySelector(`.video-card[data-video-id="${videoId}"]`);
            if (currentCard) {
                const badge = currentCard.querySelector('.watched-badge');
                if (badge) badge.style.display = 'block';
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        function hideVideo() {
            document.querySelector('.container').style.display = 'block';
            videoPlayerPage.style.display = 'none';
            youtubePlayer.src = '';
        }
        
        function updateLikeDislikeButtons() {
            if (!currentVideo) return;
            
            const likes = getLikes();
            const dislikes = getDislikes();
            
            likeBtn.classList.toggle('active', likes[currentVideo.id]);
            dislikeBtn.classList.toggle('active', dislikes[currentVideo.id]);
            
            // Simple count simulation
            likeCount.textContent = likes[currentVideo.id] ? '1' : '0';
            dislikeCount.textContent = dislikes[currentVideo.id] ? '1' : '0';
        }
        
        function sendVideoByEmail(formData) {
            const subject = "Mixyup - Yeni Video Payla≈üƒ±mƒ±";
            const body = `Yeni bir video payla≈ümak istiyorum:\n\n` +
                         `Ba≈ülƒ±k: ${formData.title}\n` +
                         `YouTube Linki: ${formData.link}\n` +
                         `Kategori: ${formData.category}\n` +
                         `A√ßƒ±klama: ${formData.description}\n\n` +
                         `Te≈üekk√ºrler!`;
            
            const mailtoLink = `mailto:geniskapisirketi@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // For mobile devices
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                alert("Video payla≈üƒ±m isteƒüiniz hazƒ±rlandƒ±! E-posta uygulamanƒ±z a√ßƒ±lacak. Eƒüer a√ßƒ±lmazsa, l√ºtfen geniskapisirketi@gmail.com adresine yukarƒ±daki bilgilerle e-posta g√∂nderin.");
            }
            
            window.location.href = mailtoLink;
        }
        
        // Event Listeners
        likeBtn.addEventListener('click', () => {
            if (!currentVideo) return;
            
            const likes = getLikes();
            const dislikes = getDislikes();
            
            if (likes[currentVideo.id]) {
                removeLike(currentVideo.id);
            } else {
                setLike(currentVideo.id);
                if (dislikes[currentVideo.id]) {
                    removeDislike(currentVideo.id);
                }
            }
            
            updateLikeDislikeButtons();
            renderVideos(); // Re-render to potentially hide disliked videos
        });
        
        dislikeBtn.addEventListener('click', () => {
            if (!currentVideo) return;
            
            const likes = getLikes();
            const dislikes = getDislikes();
            
            if (dislikes[currentVideo.id]) {
                removeDislike(currentVideo.id);
            } else {
                setDislike(currentVideo.id);
                if (likes[currentVideo.id]) {
                    removeLike(currentVideo.id);
                }
            }
            
            updateLikeDislikeButtons();
            renderVideos(); // Re-render to hide this video if disliked
        });
        
        subscribeBtn.addEventListener('click', () => {
            if (!currentVideo) return;
            
            const isFollowing = toggleFollowChannel(currentVideo.channel);
            subscribeBtn.textContent = isFollowing ? 'Takipte' : 'Takip Et';
            subscribeBtn.classList.toggle('following', isFollowing);
            
            // Update follow buttons in video cards
            document.querySelectorAll('.follow-btn').forEach(btn => {
                if (btn.dataset.channel === currentVideo.channel) {
                    btn.textContent = isFollowing ? 'Takipte' : 'Takip Et';
                }
            });
        });
        
        saveBtn.addEventListener('click', () => {
            if (!currentVideo) return;
            
            const isSaved = toggleSaveVideo(currentVideo.id);
            saveBtn.innerHTML = isSaved ? 
                `<span>‚úîÔ∏è</span><span>Kaydedildi</span>` : 
                `<span>‚ûï</span><span>Kaydet</span>`;
        });
        
        shareBtn.addEventListener('click', () => {
            if (!currentVideo) return;
            
            const shareUrl = `https://www.youtube.com/watch?v=${currentVideo.id}`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideo.title,
                    text: currentVideo.description,
                    url: shareUrl
                }).catch(err => {
                    console.log('Error sharing:', err);
                    showNotification('Payla≈üƒ±m iptal edildi');
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Link kopyalandƒ±!');
                }).catch(err => {
                    console.log('Could not copy text: ', err);
                    showNotification('Link kopyalanamadƒ±');
                });
            }
        });
        
        channelDetails.addEventListener('click', () => {
            if (!currentVideo) return;
            
            // Filter videos by this channel
            const channelVideos = videos.filter(v => v.channel === currentVideo.channel);
            
            currentCategory = "all";
            searchQuery = "";
            searchInput.value = "";
            searchResults.style.display = "none";
            
            document.querySelectorAll('.category-chip').forEach(chip => chip.classList.remove('active'));
            document.querySelector('.category-chip[data-category="all"]').classList.add('active');
            
            hideVideo();
            renderVideos(channelVideos);
        });
        
        document.getElementById('uploadBtn').addEventListener('click', () => {
            uploadFormContainer.style.display = 'flex';
        });
        
        document.getElementById('closeUploadForm').addEventListener('click', () => {
            uploadFormContainer.style.display = 'none';
        });
        
        // Download App functionality
        downloadAppBtn.addEventListener('click', () => {
            downloadModal.style.display = 'flex';
        });
        
        closeDownload.addEventListener('click', () => {
            downloadModal.style.display = 'none';
        });
        
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const link = document.getElementById('videoLink').value;
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const category = document.getElementById('videoCategory').value;
            
            // Extract YouTube video ID
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = link.match(regExp);
            
            if (!match || match[2].length !== 11) {
                showNotification('Ge√ßersiz YouTube linki!');
                return;
            }
            
            const videoId = match[2];
            
            showLoading();
            
            // Simulate processing
            setTimeout(() => {
                hideLoading();
                uploadFormContainer.style.display = 'none';
                uploadForm.reset();
                
                // In a real app, you would add the video to your database
                // For this demo, we'll just send an email
                sendVideoByEmail({
                    link: `https://www.youtube.com/watch?v=${videoId}`,
                    title: title,
                    description: description,
                    category: category
                });
                
                showNotification('Video payla≈üƒ±m isteƒüiniz g√∂nderildi! E-posta uygulamanƒ±z a√ßƒ±lacak.');
            }, 1500);
        });
        
        // Category filter
        categoryChips.forEach(chip => {
            chip.addEventListener('click', () => {
                categoryChips.forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                currentCategory = chip.dataset.category;
                renderVideos();
            });
        });
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            performSearch(searchInput.value);
        });
        
        searchIcon.addEventListener('click', () => {
            if (searchInput.value.trim()) {
                searchQuery = searchInput.value.toLowerCase();
                document.querySelector('.container').style.display = 'block';
                videoPlayerPage.style.display = 'none';
                youtubePlayer.src = '';
                renderVideos();
                searchResults.style.display = 'none';
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                searchQuery = searchInput.value.toLowerCase();
                document.querySelector('.container').style.display = 'block';
                videoPlayerPage.style.display = 'none';
                youtubePlayer.src = '';
                renderVideos();
                searchResults.style.display = 'none';
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        mobileSearchBtn.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                searchContainer.classList.toggle('active');
                if (searchContainer.classList.contains('active')) {
                    searchInput.focus();
                }
            } else {
                searchInput.focus();
            }
        });
        
        // Notifications
        document.getElementById('notificationsBtn').addEventListener('click', () => {
            showNotification('Yeni bildiriminiz yok');
        });
        
        // Logo click to go home
        document.querySelector('.logo').addEventListener('click', () => {
            hideVideo();
            currentCategory = "all";
            searchQuery = "";
            searchInput.value = "";
            
            document.querySelectorAll('.category-chip').forEach(chip => chip.classList.remove('active'));
            document.querySelector('.category-chip[data-category="all"]').classList.add('active');
            
            renderVideos();
        });
        
        // Initialize
        renderVideos();
        
        // Simulate new video notification for followed channels
        if (getFollowedChannels().length > 0 && Notification.permission === 'granted') {
            setTimeout(() => {
                new Notification('Mixyup', {
                    body: `${getFollowedChannels()[0]} kanalƒ± yeni bir video y√ºkledi!`
                });
            }, 10000);
        }
    </script>
</body>
